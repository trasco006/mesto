<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto.Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>

      <section class="profile">
        <div class="profile__column">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-column">
              <p class="profile__user-name">Жак-Ив Кусто </p>
              <a href="#" class="profile__edit-button"></a>

            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <a href="#" class="profile__add-button"></a>
      </section>

      <section class="elements">

        <div class="elements__card">
          <img src="./images/elements/1.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Карачаевск</p>
            <a href="#" class="elements__like"></a>
          </div>

        </div>
        <div class="elements__card">
          <img src="./images/elements/2.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Гора Эльбрус</p>
            <a href="#" class="elements__like"></a>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/elements/3.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Домбай</p>
            <a href="#" class="elements__like"></a>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/elements/4.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Гора Эльбрус</p>
            <a href="#" class="elements__like"></a>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/elements/5.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Домбай</p>
            <a href="#" class="elements__like"></a>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/elements/6.jpg" alt="" class="elements__image">
          <div class="elements__section">
            <p class="elements__title">Карачаево-Черкеск</p>
            <a href="#" class="elements__like"></a>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia </p>
    </footer>

    <form action="" name="profile-edit">
      <div class="popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" name="user" required class="popup__input popup__name" tabindex="1">
          <input type="text " name="about-user" required class="popup__input popup__subtitle" tabindex="2">
          <button type="submit" class="popup__save-button" tabindex="3">Сохранить</button>
          <div class="popup__escape-button "></div>
        </div>
      </div>
    </form>
  </div>

  <script src="./scripts/script.js "></script>
</body>

</html>
