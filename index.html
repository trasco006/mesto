<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto.Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>

      <section class="profile">
        <div class="profile__column">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__info-column">
              <h1 class="profile__user-name">Жак-Ив Кусто </h1>
              <button type="button" class="profile__edit-button"></button>

            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

        <article class="card">
          <img src="./images/elements/1.jpg" alt="Картинка 1" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>

        </article>
        <article class="card">
          <img src="./images/elements/2.jpg" alt="Картинка 2" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elements/3.jpg" alt="Картинка 3" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elements/4.jpg" alt="Картинка 4" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elements/5.jpg" alt="Картинка 5" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elements/6.jpg" alt="Картинка 6" class="card__image">
          <div class="card__section">
            <h2 class="card__title">Карачаево-Черкеск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia </p>
    </footer>

    <div class="popup">
      <form name="profile-edit" class=" popup__container ">
        <p class="popup__title ">Редактировать профиль</p>
        <input type="text" name="user " required class="popup__input popup__input_name" tabindex="0">
        <input type="text" name="about-user " required class="popup__input popup__input_subtitle" tabindex="0">
        <button type="submit" class="popup__save-button " tabindex="0">Сохранить</button>
        <button type="button" class="popup__escape-button "></button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js "></script>
</body>

</html>
