<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto.Russia</title>
</head>

<body class="site-body">

<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>

    <section class="profile">
      <div class="profile__column">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__info-column">
            <h1 class="profile__user-name">Жак-Ив Кусто </h1>
            <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>

          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Add new card" type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia </p>
  </footer>

  <div class="popup">
    <form name="profile-edit" class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <input type="text" name="user " required class="popup__input popup__input_name" tabindex="0">
      <input type="text" name="about-user " required class="popup__input popup__input_subtitle" tabindex="0">
      <button aria-label="Save" type="submit" class="popup__save-button " tabindex="0">Сохранить</button>
      <button aria-label="Close popup" type="button" class="popup__escape-button "></button>
    </form>
  </div>

  <div class="popup-card">
    <form name="add card" class=" popup-card__container ">
      <p class="popup-card__title ">Новое место</p>
      <input type="text" name="card-name" placeholder="Название" required
             class="popup-card__input popup-card__input_name" tabindex="0">
      <input type="text" name="card-src" placeholder="Ссылка на картинку" required
             class="popup-card__input popup-card__input_src" tabindex="0">
      <button aria-label="Save" type="submit" class="popup-card__save-button" tabindex="0">Сохранить</button>
      <button aria-label="Close" type="button" class="popup-card__escape-button"></button>
    </form>
  </div>

  <div class="popup-image">

    <div class="popup-image__container">
      <img src="" alt="" class="popup-image__item">
      <p class="popup-image__title"></p>
      <button aria-label="Close" class="popup-image__escape-button"></button>

    </div>
  </div>

</div>
<template class="card-template">
  <article class="card">
    <img src="" alt="" class="card__image">
    <button aria-label="Delete card" class="card__trash-can"></button>
    <div class="card__section">
      <h2 class="card__title"></h2>
      <button aria-label="Like-button" type="button" class="card__like"></button>
    </div>
  </article>
</template>

<script src="scripts/script_profile.js "></script>
<script src="scripts/script_card.js "></script>
</body>

</html>
